<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
</head>
<body>

<h1 th:text="'Update Project ' + ${project.name}"></h1>

<form id="updateProject"
	  th:action="@{/project/updateProject}"
	  th:object="${project}"
	  method="POST">


<table>
		<tr>
			<td> <input id=projectId type="hidden" placeholder="ID" th:field ="*{id}"/> </td>
		</tr>
		<tr>	
			<td> <label for="projectNameInput"> Project Name </label>
			<td> <input id=projectNameInput type="text" placeholder="NAME" required th:field="*{name}"/></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></td>
		</tr>

		<tr>
			<td> <label for="descriptionInput"> Description </label>
			<td> <input id=descriptionInput placeholder="DESCRIPTION" th:field="*{description}"/></td>
			<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td> <button type="submit">Update</button></td>
		</tr>
		
</table>
		
</form>
<div><a href="/home">BACK TO HOME</a></div>	
</body>
</html>
