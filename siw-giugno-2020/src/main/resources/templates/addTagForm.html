<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
</head>
<body>
<h1 th:text="'Add new Tag to Task ' + ${activeTask.name}"></h1>
<form id="newTagForm"
	  th:action="@{/tags/add}"
	  th:object="${tagForm}"
	  method="POST">
	  
	  <table>
	  	<tr>
			<td><label for="tagNameInput">Tag Name</label>
			<td><input id=taskNameInput type="text" placeholder="NAME" required th:field="*{name}"/></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{description}" th:style="color:red"></td>
		</tr>
		<tr>
			<td><label for="taskDescriptionInput">Task Description</label>
			<td><input id=taskDescriptionInput type="text" placeholder="DESCRIPTION" required th:field="*{description}"/></td>
			<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="color:red"></td>
		</tr>
		<tr>
			<td><button type="submit">Add Task</button></td>
		</tr>
	  </table>
</form>
<div><a href="/home">BACK TO HOME</a></div>
</body>
</html>
