<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
</head>
<body>
<h1>My Projects</h1>
<div>
	<table>
		<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each = "project : ${projectsList}">
			<td><a th:href="'/projects/'+${project.id}" th:text="${project.name}">...</a></td>
			<td th:text="${project.description}">...</td>
			<td>
				<form method="GET" th:action="@{/projects/{project}/seeTasks(project=${project.name})}">
					<button type="submit" name="submit" value="value">SEE TASKS</button>
				</form>
			</td>
			<td>
				<form method="GET" th:action="@{/projects/{project}/addTask(project=${project.name})}">
					<button type="submit" name="submit" value="value">ADD TASK</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
