<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
</head>
<body>

<h1 th:text="'Update Task '+${activeTask.name}"></h1>

<form id="updateTask"
	  th:action="@{/tasks/updateTask}"
	  method="POST">


<table>
		<tr>	
			<td> <label for="nameInput"> Name </label>
			<td> <input id=nameInput type="text" placeholder="NAME" th:field="*{activeTask.name}"/></td>
			<td th:if="${#fields.hasErrors('activeTask.name')}" th:errors="${activeTask.name}" th:style="'color:red'"></td>
		</tr>

		<tr>
			<td> <label for="descriptionInput"> Description </label>
			<td> <input id=descriptionInput placeholder="DSCRIPTION" th:field="*{activeTask.description}"/></td>
			<td th:if="${#fields.hasErrors('activeTask.description')}" th:errors="${activeTask.description}" th:style="'color:red'"></td>
		</tr>
		
		<tr>
			<td> <button type="submit">Update</button></td>
		</tr>
		
</table>
		
</form>
</body>
</html>
