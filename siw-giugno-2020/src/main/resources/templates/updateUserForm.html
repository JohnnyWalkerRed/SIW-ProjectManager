<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
</head>
<body>

<h1 th:text="'Update User '+${activeUser.firstName}"></h1>

<form id="updateUser"
	  th:action="@{/users/updateUser}"
	  method="POST">


<table>
		<tr>	
			<td> <label for="firstNameInput"> First Name </label>
			<td> <input id=firstNameInput type="text" placeholder="FIRST NAME" th:field="*{activeUser.firstName}"/></td>
			<td th:if="${#fields.hasErrors('activeUser.firstName')}" th:errors="${activeUser.firstName}" th:style="'color:red'"></td>
		</tr>

		<tr>
			<td> <label for="lastNameInput"> Last Name </label>
			<td> <input id=lastNameInput placeholder="LAST NAME" th:field="*{activeUser.lastName}"/></td>
			<td th:if="${#fields.hasErrors('activeUser.lastName')}" th:errors="${activeUser.lastName}" th:style="'color:red'"></td>
		</tr>
		
		<tr>
			<td> <button type="submit">Update</button></td>
		</tr>
		
</table>
		
</form>
<div><a href="/home">BACK TO HOME</a></div>	
</body>
</html>
