<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create tag</title>
</head>
<body>
<h1 th:text="'Create tag for project '+${activeProject.name}"></h1>
<form id = "tagForm"
	th:action="@{/tags/projects/add}"
	th:object="${tagForm}"
	method="POST">
	
	<table>
		<tr>
			<td> <label for="tagNameInput"> Tag Name </label>
			<td> <input id=tagNameInput type="text" placeholder="NAME" required th:field="*{name}"/></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td> <label for="descriptionInput"> Description </label>
			<td> <input id=descriptionInput placeholder="DESCRIPTION" th:field="*{description}"/></td>
			<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td> <label for="colorInput"> Color </label>
			<td> <input id=colorInput placeholder="COLOR" th:field="*{color}"/></td>
		</tr>
		<tr>
			<td> <button type="submit">Register</button></td>
		</tr>
		</table>			
		</form>	
		<div><a href="/home">BACK TO HOME</a></div>		
	</body>
</html>
