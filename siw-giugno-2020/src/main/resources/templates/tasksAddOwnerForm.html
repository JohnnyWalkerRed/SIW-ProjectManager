<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
</head>
<body>
<h1 th:text="'Members of project '+${activeProject.name}"></h1>
<div>
	<table>
		<thead>
		<tr>
			<th>Name</th>
			<th>Share to</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each = "user : ${members}">
			<td th:text="${user.name}">...</td>
			<td>
				<a th:href="'/tasks/'+${activeTask.id}+'/'+${user.id}+'/addOwner'" th:text="'Share task '+${activeTask.id}+' to this user'">...</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
