<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Project Manager</title>
</head>
<body>
<h1 th:text="'Tags of '+${activeProject.name}"></h1>
<div>
	<table>
		<thead>
		<tr>
			<th>Name</th>
			<th>Description<th>
		</tr>
		</thead>
		<tbody>
		<tr th:each = "tag : ${tags}">
			<td th:text="${tag.name}">...</td>
			<td th:text="${tag.description}">...</td>
			<td th:text="${tag.color}">...</td>
			<td>
				<a th:href="'/tags/'+${activeTask.id}+'/'+${tag.id}+'/addTag/'+${activeProject.id}" th:text="'Add to task '+${activeTask.name}+' this tag'">...</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div><a href="/home">BACK TO HOME</a></div>
</body>

</html>
